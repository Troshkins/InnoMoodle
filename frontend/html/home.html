<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="title">Teacher Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/home.css">
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar__brand">
        <a href="/"><img src="/assets/logo.png" alt="Logo"></a>
        <span>Innomoodle</span>
      </div>
      <nav class="sidebar__nav">
        <ul>
          <li><a href="#" data-section="dashboard" class="active" data-i18n="nav.dashboard">Overview</a></li>
          <li><a href="#" data-section="courses"      data-i18n="nav.courses">Courses</a></li>
          <li><a href="#" data-section="create-course" data-i18n="nav.createCourse">Create Course</a></li>
          <li><a href="#" data-section="quizzes"      data-i18n="nav.quizzes">Quizzes</a></li>
          <li><a href="#" data-section="performance"  data-i18n="nav.performance">Performance</a></li>
          <li><a href="#" data-section="profile"      data-i18n="nav.profile">Profile</a></li>
          <li><a href="/login.html"                   data-i18n="nav.logout">Logout</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main content -->
    <main class="main">
      <header class="main__header">
        <div class="actions">
          <button id="langToggle"  class="btn-icon" title="Switch Language">EN</button>
          <button id="themeToggle" class="btn-icon" title="Switch Theme">✸</button>
          <a href="https://mail.innopolis.ru/owa/">
            <button class="btn-icon" title="Mail">✉</button>
          </a>
        </div>
      </header>

      <!-- Sections -->
      <section id="dashboard" class="section active">
        <h2 data-i18n="welcome">Welcome!</h2>
        <p data-i18n="welcomeDesc">Here you can see quick stats about your courses.</p>
        <div class="cards stats">
          <div class="card stat-card">
            <h3 id="stat-courses-count">0</h3>
            <p data-i18n="stats.courses">Courses</p>
          </div>
          <div class="card stat-card">
            <h3 id="stat-students-count">0</h3>
            <p data-i18n="stats.students">Total Students</p>
          </div>
          <div class="card stat-card">
            <h3 id="stat-quizzes-count">0</h3>
            <p data-i18n="stats.quizzes">Quizzes</p>
          </div>
        </div>
      </section>

      <section id="courses" class="section">
        <h2 data-i18n="myCourses">My Courses</h2>
        <div id="courses-list" class="cards grid"></div>
      </section>

      <section id="create-course" class="section">
        <h2 data-i18n="createNewCourse">Create New Course</h2>
        <form id="createCourseForm" class="form">
          <label for="courseTitle" data-i18n="courseTitleLabel">Course Title</label>
          <input type="text" id="courseTitle" name="title" required data-i18n-placeholder="courseTitlePlaceholder">

          <label for="courseDescription" data-i18n="courseDescriptionLabel">Description</label>
          <textarea id="courseDescription" name="description" rows="4" data-i18n-placeholder="courseDescriptionPlaceholder"></textarea>

          <button type="submit" data-i18n="createCourseBtn">Create Course</button>
        </form>
      </section>

      <section id="quizzes" class="section">
        <h2 data-i18n="quizzesSection">Quizzes</h2>
        <div id="quizzes-list" class="cards grid"></div>
        <button id="createQuizBtn" class="btn-primary" data-i18n="createQuizBtn">Create New Quiz</button>
      </section>

      <section id="performance" class="section">
        <h2 data-i18n="performanceSection">Student Performance</h2>
        <div class="form-inline">
          <select id="courseSelectForPerf"></select>
        </div>
        <div id="perf-details" class="perf-details"></div>
      </section>

      <section id="profile" class="section">
        <h2 data-i18n="profileSection">Profile</h2>
        <form id="profileForm" class="form">
          <label for="displayName" data-i18n="displayNameLabel">Display Name</label>
          <input type="text" id="displayName" name="displayName">

          <label for="email" data-i18n="emailLabel">Email</label>
          <input type="email" id="email" name="email" disabled>

          <button type="submit" data-i18n="saveBtn">Save</button>
        </form>
      </section>
    </main>
  </div>

  <script src="js/home.js"></script>
</body>
</html>
